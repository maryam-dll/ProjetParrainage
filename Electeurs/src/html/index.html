
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page de parrainage</title>

    <link rel="stylesheet" type="text/css" href="../css/index.css">
    
  </head>
  <body>
    <div id="head" class="text-center">
      <h1 align="center">Élections présidentielles au Sénégal</h1>
      <h2 align="center">Bienvenue cher citoyen. Venez accomplir votre devoir !!!</h2> 
      <h3 align="center"><p>Période de parrainage : <span id="dates"></span></p></h3>
      <br/> 
    </div>
    <div id="candidate" class="container"> 
      <table class="table text-center">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Parti</th>
            <th>Nombre total de parrainages</th>
          </tr>
        </thead>
        <tbody id="boxCandidate"></tbody>
      </table>
      <br/>
      <div id="vote">
        <p>Veuillez sélectionner l'un des candidats et cliquer sur le bouton voter.</p>
        <button id="voteButton" class="btn btn-primary" onclick="App.vote()" disabled>Voter</button>
        <div id="msg"></div>
  
        <div id="vote-box"></div>
      </div>
    </div>
  
    <div id="account">
          <p id="accountAddress" class="text-center"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../dist/app.bundle.js" type="module"></script>
  </body>
</html>
