<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details de l'électeur</title>
    <link rel="stylesheet" type="text/css" href="../css/detailsElecteur.css">
</head>
<body>
    <h1>Détails du parrain-électeur</h1>
    <div id="detailsElecteur">
        <!-- Les détails de l'électeur seront affichés ici -->
    </div>
    <div>
        <label for="authCode">Code d'authentification:</label>
        <input type="text" id="authCode" name="authCode">
        <button type="button" id="afficherCandidatsButton">Voir les candidats</button>
    </div>
    <script>
        document.getElementById("afficherCandidatsButton").addEventListener("click", function() {
          window.location.href = 'listeCandidats.html';
        });
      </script>
      
</body>
</html>
